  <body>
    <h1>Journal</h1>
    <hr>
    <div>
      <ul>
        <li><a href="./home.html">HOME</a></li>

      <br>

      <select multiple>
        <option value="Select">SELECT ONE OR MORE</option>
        <option value="Joyful">Joyful</option>
        <option value="Sad">Sad</option>
        <option value="Angry">Angry</option>
        <option value="Indifferent">Indifferent</option>
        <option value="Afraid">Afraid</option>
        <option value="Excitement">Excitement</option>
        <option value="Disgust">Disgust</option>
      </select>
      <br>
      <br>
      The events as they happened objectively: <input type="text" name="objective events">
      <br>
      <br>
      Your thoughts around the matter: <input type="text" name="subjective events">
      <br>
      <br>
      <input type="reset" value="reset details">
      <br>
      <br>
      <input type="submit" name="submit entry">
    </form>
